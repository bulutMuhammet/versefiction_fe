<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/auth.css">
  <title>login versefiction</title>
</head>
<body>

<img class="left_wave" src="images/left_wave.png" alt="">
<img class="right_wave" src="images/right_wave.png" alt="">

<a href="/landing_page.html"><img class="logo" src="images/logo.png"  alt=""></a>


  <div class="row">
    <div id="register" class="col-xl-3 col-lg-7 col-md-7 col-10">
      <h5 class="card-title mb-5 text-center">hey we have a visitor</h5>
      <form method="post">
        <label for="email" class="label">email</label>
        <input type="email" id="email" class="form-control input" placeholder="blabla@verseanyway.com">

        <label for="username" class="label">username</label>
        <input type="text" id="username" class="form-control input" placeholder="incredible_username_6">

        <label for="password" class="label">password</label>
        <input type="password" id="password" class="form-control input" placeholder="super secret password">

        <button type="submit" class="col-12 button  text-center">join the versefiction</button>
      </form>

      <p class="sign_in mt-3">
        already have an account? -
        <a href="login.html"><strong>sign in</strong></a>
      </p>
      <p class="terms text-center">by signing up you agree to versefiction's terms of service and privacy policy</p>
    </div>
  </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
