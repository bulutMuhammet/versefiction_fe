<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/auth.css">
  <title>login versefiction</title>
</head>
<body>

<img class="left_wave" src="images/left_wave.png" alt="">
<img class="right_wave" src="images/right_wave.png" alt="">

<a href="/landing_page.html"><img class="logo" src="images/logo.png"  alt=""></a>
<div class="row">
  <div id="login" class="col-xl-3 col-lg-7 col-md-7 col-10">
    <h5 class="card-title mb-5 text-center">welcome again</h5>
    <form method="post">
      <label for="email" class="label">email or username</label>
      <input type="email" id="email" class="form-control input" placeholder="blabla@verseanyway.com">

      <label for="password" class="label">password</label>
      <input type="password" id="password" class="form-control input" placeholder="super secret password">

      <button type="submit" class="col-12 button  text-center">login</button>
    </form>

    <p class="sign_up mt-3">
      don't you have an account? -
      <a href="register.html"><strong>sign up</strong></a>
    </p>
    <p class="forgot-password text-center">
      <a href="#" data-toggle="modal" data-target="#forgot_password_modal">forgot password?</a>
    </p>
  </div>
</div>

<!--forgot password modal-->

<div class="modal fade" id="forgot_password_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"  role="document">
    <div class="modal-content border-2" id="modal_fp">
      <div class="modal-header border-0">
        <h5 class="modal-title">alzheimer alert</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="text-white">&times;</span>
        </button>

      </div>
      <form method="post">
        <div class="modal-body">

          <label for="email_reset" class="fp_email_label">enter your email, and we will send you a link to reset your password</label>
          <input required type="email" id="email_reset" class="form-control input mb-0" placeholder="your email">

        </div>
        <div class="modal-footer border-0 justify-content-center">
          <button type="submit" type="button" class="btn col-12 button">send</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
